{% set name = "jsonschema-specifications" %}
{% set version = "2025.9.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name|replace("-", "_") }}-{{ version }}.tar.gz
  sha256: b540987f239e745613c7a9176f3edb72b832a4ac465cf02712288397832b5e8d

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  skip: true  # [py<39]

requirements:
  host:
    - hatch-vcs
    - hatchling >=1.27.0
    - pip
    - python
  run:
    - python
    - referencing >=0.31.0

test:
  imports:
    - jsonschema_specifications
  commands:
    - pip check
    - pytest -ra -v --tb=short --pyargs jsonschema_specifications --cov-branch --cov=jsonschema_specifications --cov-report=term-missing:skip-covered --no-cov-on-fail --cov-fail-under=88
  requires:
    - pip
    - pytest
    - pytest-cov

about:
  summary: The JSON Schema meta-schemas and vocabularies, exposed as a Registry
  home: https://github.com/python-jsonschema/jsonschema-specifications
  license: MIT
  license_file: COPYING
  license_family: MIT
  description: |
    JSON support files from the JSON Schema Specifications (metaschemas, vocabularies, etc.), 
    packaged for runtime access from Python as a referencing-based Schema Registry.
  doc_url: https://jsonschema-specifications.readthedocs.io
  dev_url: https://github.com/python-jsonschema/jsonschema-specifications

extra:
  recipe-maintainers:
    - bollwyvl
